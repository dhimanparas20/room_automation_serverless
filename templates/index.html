<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST Automations</title>
    <link rel="icon" type="image/x-icon" href="static/img/user.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-image: url('{{ config.WALL_URL or "/static/img/wall.jpg" }}');">
    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header text-center">
            <div class="logo-container">
                <img id="weather_icon" src="static/img/logo.jpeg" alt="Weather Icon" class="logo weather-icon mx-auto mb-2">
            </div>
            <h1><strong>MST Automations</strong> 
                <p class="weather_data">
                    <span id="location"></span>
                    <span id="pincode"></span>
                    <span id="temp"></span>
                    <span id="wind_speed"></span>
                    <span id="desc"></span><br>
                    <span id="tmp"></span>
                    <span id="hi"></span>  
                    <span id="hmdt"></span>
                    <span id="up_time"></span>
                </p>

            </h1>
        </header>

        <!-- Main Section -->
        <main>
            <div class="glass-card">
                <!-- Time and Message Display -->
                <div id="time" class="time glass-text"></div>
                <div id="message" class="message glass-text"></div>

                <!-- Switches Section -->
                <div class="switch-container">
                    <div class="switch-row">
                        <div class="switch-wrapper">
                            <label for="switch1" class="switch-label glass-text">{{ config['SWITCH_NAME'][0] }}</label>
                            <label class="switch">
                                <input id="switch1" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="switch-wrapper">
                            <label for="switch2" class="switch-label glass-text">{{ config['SWITCH_NAME'][1] }}</label>
                            <label class="switch">
                                <input id="switch2" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="switch-row">
                        <div class="switch-wrapper">
                            <label for="switch3" class="switch-label glass-text">{{ config['SWITCH_NAME'][2] }}</label>
                            <label class="switch">
                                <input id="switch3" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="switch-wrapper">
                            <label for="switch4" class="switch-label glass-text">{{ config['SWITCH_NAME'][3] }}</label>
                            <label class="switch">
                                <input id="switch4" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>                
            </div>
            <!-- Logout Form -->
        <form action="/logout" method="get" style="text-align: right;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
        </main>

        <!-- Geolocation Prompt -->
        <div id="geolocationPrompt" class="geolocation-prompt hidden">
            <h1 class="prompt-title">Enable Location Access</h1>
            <p class="prompt-message">Please enable location access to get accurate information.</p>
            <button id="enableLocation" class="prompt-button">
                Enable Location
            </button>
        </div>

    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <script>
        const config = {{ config|tojson }};
    </script>
    <!-- JavaScript -->
    <script src="static/script.js"></script>
</body>
</html>
