<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST Automations</title>
    <link rel="icon" type="image/x-icon" href="static/img/user.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="static/img/logo.jpeg" alt="Logo" class="logo">
            </div>
            <h1 class="glass-text">MST Automations</h1>
        </header>
        <main>
            <div id="time" class="time glass-text"></div>
            <div id="message" class="message glass-text"></div>
            <div class="switch-container">
                <div class="switch-wrapper">
                    <label for="switch1" class="switch-label glass-text">{{config['SWITCH_NAME'][0]}}</label>
                    <label class="switch">
                        <input id="switch1" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-wrapper">
                    <label for="switch2" class="switch-label glass-text">{{config['SWITCH_NAME'][1]}}</label>
                    <label class="switch">
                        <input id="switch2" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-wrapper">
                    <label for="switch3" class="switch-label glass-text">{{config['SWITCH_NAME'][2]}}</label>
                    <label class="switch">
                        <input id="switch3" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="switch-wrapper">
                    <label for="switch4" class="switch-label glass-text">{{config['SWITCH_NAME'][3]}}</label>
                    <label class="switch">
                        <input id="switch4" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>
    <div class="loader"></div>
    <script>
        const config = {{ config|tojson }};
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
